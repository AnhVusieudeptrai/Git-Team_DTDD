<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #2E7D32; --primary-light: #4CAF50; --primary-dark: #1B5E20;
      --primary-bg: #E8F5E9; --bg: #F5F5F5; --surface: #FFFFFF;
      --text: #212121; --text-secondary: #757575; --border: #E0E0E0;
      --error: #D32F2F; --warning: #F57C00; --success: #388E3C; --info: #1976D2;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
    
    /* Login */
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); }
    .login-card { background: var(--surface); border-radius: 16px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
    .login-header { text-align: center; margin-bottom: 32px; }
    .login-logo { font-size: 48px; margin-bottom: 16px; }
    .login-title { font-size: 24px; font-weight: 700; color: var(--primary); }
    .login-subtitle { color: var(--text-secondary); margin-top: 8px; }
    
    /* Forms */
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; transition: border-color 0.2s; }
    .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1); }
    .form-textarea { min-height: 80px; resize: vertical; font-family: inherit; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .form-checkbox input { width: 18px; height: 18px; accent-color: var(--primary); }
    
    /* Buttons */
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 16px; border: none; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .btn-secondary { background: var(--bg); color: var(--text); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--border); }
    .btn-danger { background: var(--error); color: white; }
    .btn-danger:hover { background: #B71C1C; }
    .btn-success { background: var(--success); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-sm { padding: 6px 10px; font-size: 13px; }
    .btn-block { width: 100%; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-icon { background: none; border: none; padding: 6px; cursor: pointer; font-size: 16px; border-radius: 6px; transition: background 0.2s; }
    .btn-icon:hover { background: var(--bg); }

    /* App Container */
    .app-container { display: flex; min-height: 100vh; }
    
    /* Sidebar */
    .sidebar { width: 260px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
    .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
    .sidebar-logo { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 700; color: var(--primary); }
    .sidebar-logo span { font-size: 28px; }
    .sidebar-nav { list-style: none; padding: 16px 12px; flex: 1; }
    .sidebar-nav li { margin-bottom: 4px; }
    .sidebar-nav a { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 10px; color: var(--text); text-decoration: none; font-weight: 500; transition: all 0.2s; }
    .sidebar-nav a:hover { background: var(--primary-bg); color: var(--primary); }
    .sidebar-nav a.active { background: var(--primary); color: white; }
    .sidebar-nav a span { font-size: 18px; }
    .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); margin-top: auto; }
    .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; padding: 8px; background: var(--bg); border-radius: 10px; }
    .user-avatar { font-size: 28px; }
    .user-details { flex: 1; }
    .user-name { font-weight: 600; font-size: 14px; }
    .user-role { font-size: 12px; color: var(--text-secondary); }
    
    /* Main Content */
    .main-content { flex: 1; margin-left: 260px; padding: 24px; min-height: 100vh; }
    
    /* Page Header */
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-size: 28px; font-weight: 700; color: var(--text); }
    .page-subtitle { color: var(--text-secondary); margin-top: 4px; }
    .header-actions { display: flex; gap: 12px; align-items: center; }
    
    /* Cards */
    .card { background: var(--surface); border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .card-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
    
    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: var(--surface); border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 16px; }
    .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    .stat-icon.green { background: var(--primary-bg); }
    .stat-icon.blue { background: #E3F2FD; }
    .stat-icon.orange { background: #FFF3E0; }
    .stat-icon.purple { background: #F3E5F5; }
    .stat-value { font-size: 28px; font-weight: 700; color: var(--text); }
    .stat-label { font-size: 13px; color: var(--text-secondary); }
    
    /* Tables */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border); }
    th { font-weight: 600; color: var(--text-secondary); font-size: 13px; text-transform: uppercase; background: var(--bg); }
    tr:hover { background: var(--primary-bg); }
    .user-cell { display: flex; align-items: center; gap: 12px; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary-bg); display: flex; align-items: center; justify-content: center; font-size: 18px; overflow: hidden; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    .avatar-large { width: 80px; height: 80px; border-radius: 50%; background: var(--primary-bg); display: flex; align-items: center; justify-content: center; font-size: 36px; }
    .action-buttons { display: flex; gap: 4px; }
    small { display: block; color: var(--text-secondary); font-size: 12px; }
    .text-muted { color: var(--text-secondary); }
    .text-primary { color: var(--primary); }
    
    /* Badges */
    .badge { display: inline-flex; align-items: center; gap: 4px; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
    .badge-default { background: var(--bg); color: var(--text-secondary); }
    .badge-success { background: #E8F5E9; color: var(--success); }
    .badge-error { background: #FFEBEE; color: var(--error); }
    .badge-warning { background: #FFF3E0; color: var(--warning); }
    .badge-info { background: #E3F2FD; color: var(--info); }
    .badge-common { background: #ECEFF1; color: #607D8B; }
    .badge-rare { background: #E3F2FD; color: #1976D2; }
    .badge-epic { background: #F3E5F5; color: #7B1FA2; }
    .badge-legendary { background: #FFF8E1; color: #FF8F00; }
    
    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
    .modal { background: var(--surface); border-radius: 16px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; animation: modalIn 0.2s ease; }
    @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--border); }
    .modal-header h3 { font-size: 18px; font-weight: 600; }
    .modal-body { padding: 20px; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 12px; padding: 16px 20px; border-top: 1px solid var(--border); background: var(--bg); border-radius: 0 0 16px 16px; }
    
    /* User Detail */
    .user-detail-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
    .user-detail-header h2 { font-size: 20px; margin-bottom: 4px; }
    .user-detail-header p { color: var(--text-secondary); }
    .detail-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .detail-item { display: flex; flex-direction: column; gap: 4px; }
    .detail-item label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; }
    .detail-item span { font-size: 14px; }
    .stats-mini { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 12px; }
    .stat-mini { text-align: center; padding: 12px; background: var(--bg); border-radius: 8px; }
    .stat-mini-value { display: block; font-size: 24px; font-weight: 700; color: var(--primary); }
    .stat-mini-label { font-size: 12px; color: var(--text-secondary); }
    
    /* Filter Bar */
    .filter-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; padding: 12px; background: var(--surface); border-radius: 10px; }
    
    /* Icon Picker */
    .icon-picker { display: flex; flex-wrap: wrap; gap: 8px; padding: 8px; background: var(--bg); border-radius: 8px; }
    .icon-btn { width: 40px; height: 40px; border: 2px solid transparent; border-radius: 8px; background: var(--surface); font-size: 20px; cursor: pointer; transition: all 0.2s; }
    .icon-btn:hover { border-color: var(--primary-light); transform: scale(1.1); }
    .icon-btn.selected { border-color: var(--primary); background: var(--primary-bg); }
    
    /* Charts */
    .chart-container { display: flex; align-items: flex-end; gap: 12px; height: 150px; padding: 16px 0; }
    .chart-bar { display: flex; flex-direction: column; align-items: center; flex: 1; }
    .bar { width: 100%; max-width: 40px; background: linear-gradient(180deg, var(--primary) 0%, var(--primary-light) 100%); border-radius: 6px 6px 0 0; min-height: 5px; transition: height 0.3s; }
    .bar-label { font-size: 11px; color: var(--text-secondary); margin-top: 8px; }
    .bar-value { font-size: 12px; font-weight: 600; color: var(--primary); margin-top: 4px; }
    
    /* Grid Layout */
    .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
    
    /* Notification Preview */
    .notification-preview { background: var(--bg); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .preview-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .preview-icon { font-size: 24px; }
    .preview-header strong { font-size: 14px; }
    .preview-header small { color: var(--text-secondary); margin-left: 8px; }
    .preview-title { font-weight: 600; margin-bottom: 4px; }
    .preview-body { color: var(--text-secondary); font-size: 14px; }
    
    /* Info Box */
    .info-box { background: #E3F2FD; border-radius: 8px; padding: 12px 16px; font-size: 13px; }
    .info-box strong { display: block; margin-bottom: 8px; color: var(--info); }
    .info-box ul { margin-left: 20px; color: var(--text-secondary); }
    .info-box li { margin-bottom: 4px; }
    
    /* Alerts */
    .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; }
    .alert-error { background: #FFEBEE; color: var(--error); }
    .alert-success { background: #E8F5E9; color: var(--success); }
    .alert-info { background: #E3F2FD; color: var(--info); }
    .alert-warning { background: #FFF3E0; color: var(--warning); }
    
    /* Toast */
    .toast { position: fixed; bottom: 20px; right: 20px; padding: 14px 20px; border-radius: 10px; background: var(--surface); box-shadow: 0 4px 20px rgba(0,0,0,0.15); font-size: 14px; z-index: 2000; transform: translateY(100px); opacity: 0; transition: all 0.3s ease; }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast-success { border-left: 4px solid var(--success); }
    .toast-error { border-left: 4px solid var(--error); }
    .toast-info { border-left: 4px solid var(--info); }
    
    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 40px; color: var(--text-secondary); }
    .spinner { width: 24px; height: 24px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 100%; height: auto; position: relative; }
      .main-content { margin-left: 0; }
      .app-container { flex-direction: column; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .form-row { grid-template-columns: 1fr; }
      .grid-2 { grid-template-columns: 1fr; }
      .detail-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
